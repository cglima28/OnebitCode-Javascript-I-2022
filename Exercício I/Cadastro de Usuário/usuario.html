<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário</title>
  </head>
  <body>
    <script src="./index.js"></script>
    <h1>Cadastro de Usuário</h1>

    <form>
      <label for="fname">Nome:</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <label for="lname">Sobrenome:</label>
      <input type="text" id="lname" name="lname" /><br /><br />
      <label for="study">Grau de escolaridade:</label>
      <select id="study" name="study">
        <option value="null"></option>
        <option value="ensinoMedioCompleto">Ensino Médio Completo</option>
        <option value="ensinoMedioIncompleto">Ensino Médio Incompleto</option>
        <option value="ensinoSuperiorCompleto">Ensino Superior Completo</option>
        <option value="ensinoSuperiorIncompleto">
          Ensino Superior Incompleto
        </option></select
      ><br /><br />
      <label for="lyear">Ano de Nascimento:</label>
      <input type="number" id="lyear" name="lyear" /><br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
